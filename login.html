<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HealthCare Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
     
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.opentext.com/assets/images/products-solutions/solution-industry-category/opentext-image-ov-healthcare-en.jpg') center/cover no-repeat;
      
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00c17c;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      
    }

    .login-box button:hover {
      background: #009a65;
     
    }

    .login-box p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-box a {
      color: #ffd700;
      text-decoration: underline;
      font-weight: 500;
    }

    .login-box a:hover {
      text-decoration: underline;
    }


  </style>
</head>

<body>
  <div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>
      Don't have account? 
      <a href="SignUp.html">Create account</a>
    </p>
    </form>
    
    
  </div>
</body>
</html>
